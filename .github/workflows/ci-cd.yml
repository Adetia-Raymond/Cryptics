name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cryptics_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd cryptics-backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        DB_URL: postgresql://postgres:postgres@localhost:5432/cryptics_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-jwt-secret-for-ci
        HUGGINGFACE_API_KEY: test-key
        CRYPTOPANIC_API_KEY: test-key
      run: |
        cd cryptics-backend
        python -m pytest tests/ -v || echo "No tests found, skipping..."

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'cryptics-frontend/cryptics/package-lock.json'
    
    - name: Install frontend dependencies
      run: |
        cd cryptics-frontend/cryptics
        npm ci
    
    - name: Build web application
      run: |
        cd cryptics-frontend/cryptics
        npm run build --workspace=web
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000

  test-mobile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'cryptics-frontend/cryptics/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd cryptics-frontend/cryptics
        npm ci
    
    - name: Install Expo CLI
      run: npm install -g @expo/cli
    
    - name: Check Expo project
      run: |
        cd cryptics-frontend/cryptics/apps/mobile
        npx expo install --check