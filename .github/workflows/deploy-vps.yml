name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          echo "ğŸš€ Starting deployment..."
          
          # Navigate to project directory
          cd /var/www/cryptics-backend
          
          # Pull latest changes
          echo "ğŸ“¡ Pulling latest code..."
          git pull origin main
          
          # Update backend dependencies
          echo "ğŸ”§ Updating backend..."
          source venv/bin/activate
          pip install -r requirements.txt
          
          # Run database migrations
          echo "ğŸ—„ï¸ Running migrations..."
          alembic upgrade head
          
          # Restart backend service
          echo "ğŸ”„ Restarting backend service..."
          sudo systemctl restart cryptics-backend
          
          # Update frontend
          echo "ğŸ¨ Updating frontend..."
          cd cryptics-frontend/cryptics
          npm ci
          npm run build --workspace=web
          
          # Restart frontend with PM2
          echo "ğŸ”„ Restarting frontend..."
          cd apps/web
          pm2 restart cryptics-frontend || pm2 start ecosystem.config.js
          
          # Health check
          echo "ğŸ” Performing health checks..."
          sleep 10
          
          # Check backend
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "âœ… Backend is healthy"
          else
            echo "âŒ Backend health check failed"
            exit 1
          fi
          
          # Check frontend
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… Frontend is healthy"
          else
            echo "âŒ Frontend health check failed"
            exit 1
          fi
          
          echo "ğŸ‰ Deployment completed successfully!"