version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/cryptics-backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

  # Frontend Web (Next.js) dependencies
  - package-ecosystem: "npm"
    directory: "/cryptics-frontend/cryptics/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

  # Frontend Mobile (React Native/Expo) dependencies
  - package-ecosystem: "npm"
    directory: "/cryptics-frontend/cryptics/apps/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"